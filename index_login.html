<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Cash Company</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style_page.css">

    <link rel="icon" href="./imagens/images-removebg-preview.png">
</head>

<body>
    
    <div class="main">
        <div class="left_designer">
            <h1>Faça o login<br>E entre para nosso time</h1>
            <img src="business-growth-animate.svg" class="img_designer" alt="animação page">
        </div>

        <div class="rigth_login">
            <div class="card_login">
                <h1>COINCASH</h1>
                <div class="textfild">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </div>

                <div class="textfild">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                
                </div>

                <button class="botao_login">Login</button>

                <a href="#" id="redifinir_senha">Esqueceu a senha?</a>
                
            </div>

            <div class="cadastro">
                    <button class="botao_cadastro">Cadastre-se</button>
            </div>
        </div>
    </div>
 
    
</body>
</html>
